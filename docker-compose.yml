services:
  backend:
    build:
      context: ./servers
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEO4J_SERVER_URL=bolt://neo4j:7687  # Use service name instead of host.docker.internal
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=supertestovaciheslo  # Match ISIM's password
      - ISIM_API_URL=http://risk-api:5000   # Connect to ISIM's risk-api service
    volumes:
      - ./servers/data:/app/data
    networks:
      - casm_isim_test_network  # Use ISIM's network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4201:80"
    depends_on:
      - backend
    networks:
      - casm_isim_test_network  # Use ISIM's network

networks:
  casm_isim_test_network:
    external: true  # Connect to ISIM's existing network