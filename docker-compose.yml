services:
  backend:
    build:
      context: ./servers
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEO4J_SERVER_URL=bolt://host.docker.internal:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=supertestovaciheslo
    volumes:
      - ./servers/data:/app/data
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4201:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge